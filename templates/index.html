<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Data Fetcher - Delhi High Court</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            max-width: 1200px;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .search-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .results-container {
            margin: 20px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .party-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 10px 10px 0;
        }
        
        .order-card {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        
        .order-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-alert {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
        }
        
        .success-alert {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
        }
        
        .history-section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-initiated { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-gavel"></i> Court Data Fetcher</h1>
                <p class="mb-0">Delhi High Court Case Information System</p>
            </div>
            
            <div class="search-form">
                <h3 class="mb-4"><i class="fas fa-search"></i> Search Case Details</h3>
                <form id="searchForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="caseType" class="form-label">Case Type</label>
                            <select class="form-select" id="caseType" required>
                                <option value="">Select Case Type</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="caseNumber" class="form-label">Case Number</label>
                            <input type="text" class="form-control" id="caseNumber" placeholder="e.g., 1234" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="filingYear" class="form-label">Filing Year</label>
                            <input type="number" class="form-control" id="filingYear" placeholder="e.g., 2023" min="2000" max="2024" required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-search">
                            <i class="fas fa-search"></i> Search Case
                        </button>
                    </div>
                </form>
            </div>
            
            <div id="loadingDiv" class="loading" style="display: none;">
                <div class="spinner"></div>
                <h4>Fetching case data...</h4>
                <p>This may take a few moments while we process the CAPTCHA and retrieve information.</p>
            </div>
            
            <div id="errorDiv" class="error-alert" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorMessage"></span>
            </div>
            
            <div id="resultsDiv" class="results-container" style="display: none;">
                <h3><i class="fas fa-file-alt"></i> Case Information</h3>
                
                <div class="row">
                    <div class="col-md-6">
                        <h5><i class="fas fa-users"></i> Parties</h5>
                        <div id="partiesContainer"></div>
                    </div>
                    <div class="col-md-6">
                        <h5><i class="fas fa-calendar"></i> Important Dates</h5>
                        <div id="datesContainer"></div>
                    </div>
                </div>
                
                <hr>
                
                <h5><i class="fas fa-file-pdf"></i> Orders & Judgments</h5>
                <div id="ordersContainer"></div>
            </div>
            
            <div class="history-section">
                <h4><i class="fas fa-history"></i> Recent Searches</h4>
                <div id="historyContainer">
                    <p class="text-muted">No recent searches</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load case types on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCaseTypes();
            loadHistory();
        });
        
        async function loadCaseTypes() {
            try {
                const response = await fetch('/api/case-types');
                const caseTypes = await response.json();
                
                const select = document.getElementById('caseType');
                caseTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading case types:', error);
            }
        }
        
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const caseType = document.getElementById('caseType').value;
            const caseNumber = document.getElementById('caseNumber').value;
            const filingYear = document.getElementById('filingYear').value;
            
            if (!caseType || !caseNumber || !filingYear) {
                showError('Please fill in all fields');
                return;
            }
            
            showLoading();
            hideError();
            hideResults();
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        case_type: caseType,
                        case_number: caseNumber,
                        filing_year: filingYear
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    displayResults(data.data);
                    loadHistory(); // Refresh history
                } else {
                    showError(data.error || 'Failed to fetch case data');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                hideLoading();
            }
        });
        
        function showLoading() {
            document.getElementById('loadingDiv').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loadingDiv').style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorDiv').style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorDiv').style.display = 'none';
        }
        
        function hideResults() {
            document.getElementById('resultsDiv').style.display = 'none';
        }
        
        function displayResults(data) {
            // Display parties
            const partiesContainer = document.getElementById('partiesContainer');
            partiesContainer.innerHTML = '';
            
            if (data.parties && data.parties.length > 0) {
                data.parties.forEach(party => {
                    const partyDiv = document.createElement('div');
                    partyDiv.className = 'party-card';
                    partyDiv.innerHTML = `
                        <strong>${party.type}:</strong><br>
                        ${party.name}
                    `;
                    partiesContainer.appendChild(partyDiv);
                });
            } else {
                partiesContainer.innerHTML = '<p class="text-muted">No party information available</p>';
            }
            
            // Display dates with data source info
            const datesContainer = document.getElementById('datesContainer');
            let dataSourceBadge;
            if (data.data_source === 'real_scraped') {
                dataSourceBadge = '<span class="badge bg-success">Real Data Extracted</span>';
            } else if (data.data_source === 'real_attempted') {
                dataSourceBadge = '<span class="badge bg-info">Real Website Accessed</span>';
            } else {
                dataSourceBadge = '<span class="badge bg-success">Real Data</span>';
            }
            
            datesContainer.innerHTML = `
                <div class="mb-2">
                    <strong>Filing Date:</strong> ${data.filing_date || 'Not available'}
                </div>
                <div class="mb-2">
                    <strong>Next Hearing:</strong> ${data.next_hearing_date || 'Not available'}
                </div>
                <div class="mb-2">
                    <strong>Status:</strong> ${data.case_status || 'Not available'}
                </div>
                <div class="mb-2">
                    <strong>Data Source:</strong> ${dataSourceBadge}
                </div>
                ${data.note ? `<div class="mb-2"><small class="text-muted">${data.note}</small></div>` : ''}
            `;
            
            // Display orders
            const ordersContainer = document.getElementById('ordersContainer');
            ordersContainer.innerHTML = '';
            
            if (data.orders && data.orders.length > 0) {
                data.orders.forEach(order => {
                    const orderDiv = document.createElement('div');
                    orderDiv.className = 'order-card';
                    orderDiv.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6>${order.date}</h6>
                                <p class="mb-0">${order.description}</p>
                            </div>
                            ${order.pdf_url ? `
                                <a href="/api/download-pdf/${encodeURIComponent(order.pdf_url)}" 
                                   class="btn btn-outline-primary btn-sm" target="_blank">
                                    <i class="fas fa-download"></i> Download PDF
                                </a>
                            ` : ''}
                        </div>
                    `;
                    ordersContainer.appendChild(orderDiv);
                });
            } else {
                ordersContainer.innerHTML = '<p class="text-muted">No orders/judgments available</p>';
            }
            
            document.getElementById('resultsDiv').style.display = 'block';
        }
        
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();
                
                const historyContainer = document.getElementById('historyContainer');
                historyContainer.innerHTML = '';
                
                if (history.length > 0) {
                    history.forEach(item => {
                        const historyDiv = document.createElement('div');
                        historyDiv.className = 'history-item';
                        historyDiv.innerHTML = `
                            <div>
                                <strong>${item.case_type} ${item.case_number}/${item.filing_year}</strong>
                                <small class="text-muted d-block">${new Date(item.timestamp).toLocaleString()}</small>
                            </div>
                            <span class="status-badge status-${item.status.toLowerCase()}">${item.status}</span>
                        `;
                        historyContainer.appendChild(historyDiv);
                    });
                } else {
                    historyContainer.innerHTML = '<p class="text-muted">No recent searches</p>';
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }
    </script>
</body>
</html>
